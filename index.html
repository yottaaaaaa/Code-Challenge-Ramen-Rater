<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramen Rating App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="ramen-menu">
    <img src="https://newdenizen.com/wp-content/uploads/2017/12/ichicran-hiroshima-ramen-bowl-1024x831.jpg" alt="">
    <img src="https://glebekitchen.com/wp-content/uploads/2017/04/tonkotsuramenfront.jpg" alt="">
    <img src="https://preview.redd.it/z7scu5mhbml61.jpg?width=1080&crop=smart&auto=webp&s=443b6a47f1cdbb205ce5dbac81212d0da6d8d2e9" alt="">
    <img src="https://lacooquette.com/wp-content/uploads/2022/01/47691275_344333286170120_2205477430552948874_n-1.jpg" alt="">
    <img src="https://lindseyeatsla.com/wp-content/uploads/2019/08/Lindseyeatsla_Spicy_Miso_Ramen.jpg" alt="">
  </div>
  <div id="ramen-detail">
    <h2>Ramen Details</h2>
    <p id="ramen-info"></p>
  </div>
  <form id="new-ramen">
    <h3>Add New Ramen</h3>
    <div>
    <label id="a" for="name">Name:</label>
    <input type="text" id="name" name="name">
  </div>
<div>
    <label id="a" for="restaurant">Restaurant:</label>
    <input type="text" id="restaurant" name="restaurant">
  </div>
<div>
    <label id="a" for="image">Image URL:</label>
    <input type="text" id="image" name="image">
  </div>
<div>
    <label id="a" for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5">
  </div>
<div>
    <label id="a" for="comment">Comment:</label>
    <textarea id="comment" name="comment"></textarea>
    <input type="submit" value="Add Ramen">
  </div>
  </form>

  </form>

  <script src="index.js"></script>
</body>
</html>
